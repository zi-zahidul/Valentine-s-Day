<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Candara, Oswald, sans-serif;
      text-align: center;
    }

    p {
      font-size: 35px;
      margin: 20px 0;
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    #button-yes,
    #button-no {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    #button-yes {
      background-color: #ff4081;
      color: white;
    }

    #button-no {
      background-color: #f44336;
      color: white;
    }

    /* Video Styles */
    #valentine-video {
      display: none;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Responsive Styles */
    @media (min-width: 768px) {
      p {
        font-size: 52px;
      }

      img {
        width: 25%;
      }

      #button-yes {
        position: fixed;
        top: 80%;
        left: 71%;
        transform: translate(-50%, -50%);
      }

      #button-no {
        position: absolute;
        left: 32%;
        top: 78%;
      }

      #valentine-video {
        width: 50%;
      }
    }

    /* Move buttons down when video is shown */
    .video-visible #button-yes,
    .video-visible #button-no {
      top: 90%;
    }
  </style>
</head>

<body>
  <p><b>Will you be my Valentine?</b></p>
  <img src="https://europe1.discourse-cdn.com/figma/original/3X/7/1/7105e9c010b3d1f0ea893ed5ca3bd58e6cec090e.gif"
    alt="Proposal animation">

  <button id="button-yes">ğ˜†ğ—²ğ—®ğ—µ ğŸ’•</button>
  <button id="button-no">ğ˜€ğ—¼ğ—¿ğ—¿ğ˜†</button>

  <!-- Video element (hidden initially) -->
  <video id="valentine-video" controls autoplay muted>
    <source src="thim song.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const buttonNo = document.getElementById('button-no');
    let leftPosition = 20;

    // Move the "No" button on hover
    buttonNo.addEventListener('mouseover', function () {
      if (leftPosition === 30) {
        leftPosition = 44;
      } else {
        leftPosition = 30;
      }
      this.style.left = leftPosition + '%';
    });

    // Handle "Yeah" button click
    document.getElementById('button-yes').addEventListener('click', function () {
      showVideo();
    });

    // Handle "Sorry" button click
    document.getElementById('button-no').addEventListener('click', function () {
      showVideo();
    });

    function showVideo() {
      const video = document.getElementById('valentine-video');
      video.style.display = 'block'; // Show the video
      video.play(); // Autoplay the video

      // Add a class to the body to adjust button positions
      document.body.classList.add('video-visible');

      // Show the alert message after a slight delay
      setTimeout(function () {
        alert('Oops... I forgot, I already have someone! ğŸ¤ª');
      }, 100); // 100ms delay
    }
  </script>
</body>

</html>
